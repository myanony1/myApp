name: Update m3u8 and Referer URLs

on:
  schedule:
    - cron: "0 */3 * * *" # Her 3 saatte bir çalıştır
  workflow_dispatch: # Manuel olarak tetikleme

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
    # 1. Depoyu klonlama
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Python yükleme
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    # 3. Python bağımlılıklarını yükleme (gerekirse)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 requests

    # 4. Python scriptini çalıştırma
    - name: Run Python script
      run: python your_script.py

    # 5. Git yapılandırması
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actionbot@example.com"

    # 6. Değişiklikleri kontrol etme ve commit yapma
    - name: Commit changes
      run: |
        git add .index.html
        git commit -m "Updated m3u8 and referer URLs via GitHub Actions" || echo "No changes to commit"
        git push || echo "No changes to push"
