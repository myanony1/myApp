name: Update Referer

on:
  schedule:
    - cron: '*/30 * * * *'  # 30 dakikada bir çalışacak.

jobs:
  update-urls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}  # Burada token'ı kullanıyoruz

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run update script
        run: |
          python update_urls.py  # Python scriptinizi çalıştırın.

      - name: Commit and push changes
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Update URLs in index.html"
          git push https://<username>:${{ secrets.MY_GITHUB_TOKEN }}@github.com/myanony1/myApp.git
