<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamradar</title>
    <link href="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #video-player {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <video id="video-player" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (Hls.isSupported()) {
                const video = document.getElementById('video-player');
                const hls = new Hls();

                hls.loadSource('https://corsproxy.org/?https://worker-falling-waterfall-c56d.loyefnbyf.workers.dev/601?.m3u8');
                hls.attachMedia(video);

                video.addEventListener('canplay', function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = 'https://corsproxy.org/?https://worker-falling-waterfall-c56d.loyefnbyf.workers.dev/601?.m3u8';
                video.addEventListener('canplay', function () {
                    video.play();
                });
            }
        });
    </script>
</body>
</html>
